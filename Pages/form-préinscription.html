<!DOCTYPE html>
<html lang="fr">

  <meta charset="UTF-8">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival des Films de Plein Air</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/styles/index.css">

    <script src="../assets/scripts"> </script>
    <script src="../assets/scripts/changeTab.js"></script>

  </head>
  <body>
    <div class="principal-container">
      <div class="column-p0-m0">
        <div class="bg-black d-flex" id="pelliculeV1">
        <!-- Petits rectangles haut pour la pellicule -->
        <div class="d-flex flex-column" id="container1-small-rectangle-top-V"></div>
        <!-- Gros rectangles pour la pellicule -->
        <div class="d-flex flex-column" id="container1-big-rectangle-V"></div>
        <!-- Petits rectangles bas pour la pellicule -->
        <div class="d-flex flex-column" id="container1-small-rectangle-bot-V"></div>
        </div>
      </div>

      <div class="column central-column">
        <!-- bandeau -->
        <div class="container bg-blue-night">
          <div class="wrapper justify-content-between">
            <div class="logo"><img src="../../assets/icons/video-camera.png" alt="video camera"></div>
            <h1>PREINSCRIPTION PLEIN'AIR FILMS FESTIVAL</h1>
            <div class="logo flip"><img src="../../assets/icons/video-camera.png" alt="video camera"></div>
          </div>
        </div>
        <!-- navbar -->
        <nav class="wrapper">
            <ul>
              <li><a href="../homepage.html">Accueil</a></li>
              <li><a href="./actualités.html">Actualités</a></li>
              <li><a href="./form-préinscription.html">Préinscription</a></li>
            </ul>
        </nav>
        <!-- formulaire-->
        <div class="wrapper parc-monceau-garden">
          <div class="container-form">
            <h3>Formulaire de préinscription</h3>
            <form action="/submit" method="post">
              <div class="input">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="input">
                <label for="lname">Nom:</label>
                <input type="text" id="lname" name="lname" required>
              </div>
              <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input">
                <label for="nbParticipants">Nombre de participants:</label>
                <select id="nbParticipants" name="nbParticipants" required>
                  <option value="">Sélectionner...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <p>Jours souhaités :</p>
              <div class="d-flex flex-column">
                <div class="d-flex">
                  <label for="5aug">5 Août</label>
                  <input type="checkbox" id="5aug" name="date" value="5aug">
                </div>
                <div class="d-flex">
                  <label for="6aug">6 Août</label>
                  <input type="checkbox" id="6aug" name="date" value="6aug">
                </div>
                <div class="d-flex">
                  <label for="7aug">7 Août</label>
                  <input type="checkbox" id="7aug" name="date" value="7aug">
                </div>
                <div class="d-flex">
                  <label for="8aug">8 Août</label>
                  <input type="checkbox" id="8aug" name="date" value="8aug">
                </div>
                <div class="d-flex">
                  <label for="acceptPolicy">J’accepte la politique de confidentialité</label>
                  <input type="checkbox" id="acceptPolicy" name="acceptPolicy" required>
                </div>
              <input class="my-button" type="submit" value="Submit">
              </div>
            </form>

          </div>
        </div>

      </div>
      <div class="column-p0-m0">
        <div class="bg-black d-flex" id="pelliculeV2">
          <!-- Petits rectangles haut pour la pellicule -->
        <div class="d-flex flex-column" id="container2-small-rectangle-top-V"></div>
        <!-- Gros rectangles pour la pellicule -->
        <div class="d-flex flex-column" id="container2-big-rectangle-V"></div>
        <!-- Petits rectangles bas pour la pellicule -->
        <div class="d-flex flex-column" id="container2-small-rectangle-bot-V"></div>

        </div>
      </div>
    </div>


    <script>
      function createRectangles(containerId, rectangleWidth, rectangleClass, adjustment = 0, horizontal = false) {
          var container = document.getElementById(containerId);
          var largeurEcran = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

          if(horizontal){
              largeurEcran = Math.floor(largeurEcran - 2 * 133);
          }

          var nombreRectangles = Math.floor(largeurEcran / rectangleWidth) + adjustment;

          for (var i = 0; i < nombreRectangles; i++) {
              var rectangle = document.createElement("div");
              rectangle.classList.add(rectangleClass);
              container.appendChild(rectangle);
          }
      }

      createRectangles("container1-small-rectangle-top-V", 14, "small-rectangle-v");
      createRectangles("container1-big-rectangle-V", 121, "big-rectangle-v");
      createRectangles("container1-small-rectangle-bot-V", 14, "small-rectangle-v");
      createRectangles("container2-small-rectangle-top-V", 14, "small-rectangle-v");
      createRectangles("container2-big-rectangle-V", 121, "big-rectangle-v");
      createRectangles("container2-small-rectangle-bot-V", 14, "small-rectangle-v");
      createRectangles("container-small-rectangle-top-H", 14, "small-rectangle-h", -5, true);
      createRectangles("container-big-rectangle-H", 121, "big-rectangle-h", 0, true);
      createRectangles("container-small-rectangle-bot-H", 14, "small-rectangle-h", -5, true);
    </script>
  </body>
</html>
